<div fxFlex>
  <mat-drawer-container autosize>
    <mat-drawer mode="side" opened fxFlex>
      <div fxLayout="column" fxLayoutGap="16px">
        <button mat-raised-button>Users</button>
        <button mat-raised-button>Roles</button>
      </div>
    </mat-drawer>
    <mat-drawer-content fxFlex>
      <table mat-table [dataSource]="users" class="mat-elevation-z8" fxFlexFill>
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef> Roles </th>
          <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
