<div>
    <mat-card-title class="subscribed-courses-title">Subscribed Courses</mat-card-title>
    <app-course-summary-card 
    *ngFor="let course of subscribedCourses; index as index"
    [course]="course"
    [index]="index"
    [subscribedStatus]="true"
    (unsubscribe)="emitUnsubscribe($event)"
    (courseDeleted)="emitCourseDeleted()"></app-course-summary-card>
</div>
