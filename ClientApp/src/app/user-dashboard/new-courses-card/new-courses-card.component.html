<div class="new-courses">
    <mat-card-title class="new-courses-title">New Courses</mat-card-title>
    <app-course-summary-card 
    *ngFor="let course of newCourses; index as index"
    [course]="course"
    [index]="index"
    [subscribedStatus]="false"
    (subscribe)="emitSubscribe($event)"
    (courseDeleted)="emitCourseDeleted()"></app-course-summary-card>
</div>
